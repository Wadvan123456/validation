<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/products/create}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Tên sản phẩm</label>
            <input class="form-control" type="text" th:field="${product.name}" id="name" placeholder="Tên sản phẩm">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="${name}"></div>
        </div>
        <div class="form-group">
            <label for="imageProduct">Hình ảnh:</label>
            <input type="file" name="imageProduct" id="imageProduct" class="form-control-file" accept="image/*">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="${product.image}"></div>
        </div>
        <div class="form-group">
            <label for="price">Giá:</label>
            <input class="form-control" type="number" th:field="${product.price}" id="price" placeholder="Giá">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="${product.price}"></div>
        </div>
        <input type="submit" class="btn btn-success" value="Thêm sản phẩm">
    </form>
</div>
</body>
</html>
